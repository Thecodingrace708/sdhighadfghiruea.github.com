<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="about.css">
    <link rel="shortcut icon" type="image/png" href="CHANNEL VIEWER CARD.png">
    <title> Channel Viewer card</title>
</head>
<body>
    <div class="modal">
        <img src="The  coding race youtube icon.png" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="https://mail.google.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">The Coding Race</h3>
                    <h3 class="sub-name">@The_coding_race</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">We will help you code go to youtube and open The Coding Race Channel</p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://www.youtube.com/channel/UCWye8DXv-JsdEcgsvEpTCaw" class="follow">Subscribe</a>
                        </div>
                        <div class="share-wrap">
                            <a href="https://devnandan1234.github.io/The-Coding-Race.ioc/" class="share">Home</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">21</h3>
                        <h3 class="number-title">Videos</h3>
                    </div>
                    <div>
                        <h3 class="number">1.4K</h3>
                        <h3 class="number-title">Views</h3>
                    </div>
                    <div>
                        <h3 class="number">21</h3>
                        <h3 class="number-title">Subscribe</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
